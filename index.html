<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monopoly</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container d-flex">
    <div class="grow4">
        <div class="board">
            <div class="player"></div>
<!--            <div class="center">-->
<!--            </div>-->
        </div>
    </div>
  <div class="grow1 d-flex f-column">
      <div class="player-info grow1">
          <div class="money-box d-flex">
              <h3>Money: </h3>
              <h3 class="money">500</h3>
          </div>
      </div>
      <div class="game-info grow1">
          <h2 class="dice-result">Your turn to roll</h2>
          <div class="game-buttons">
              <button class="roll-dice">Roll dice</button>
              <button class="buy-property">Buy property</button>
          </div>
      </div>
  </div>
</div>
</body>
</html>
